<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./tip.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Tip Calculator</title>
</head>
<body>
  <section>
    <header>The Tip Calculator</header>

    <form>
      <fieldset>
        <legend>The Tip Area:</legend>
        <label for="subtotal">Subtotal</label>
        <input type="text" name="money" id="subtotal">
        <label for="tipSelection">Tip Amount</label>
        <select name="money" id="tipSelection">
          <option value="noneSelected" selected disabled autocomplete="off">Generic or Custom Tip</option>
          <option value="customSelected" autocomplete="off">Enter Custom Tip</option>
          <option autocomplete="off" value="5">5%</option>
          <option autocomplete="off" value="10">10%</option>
          <option autocomplete="off" value="15">15%</option>
          <option autocomplete="off" value="20">20%</option>
          <option autocomplete="off" value="25">25%</option>
        </select>
        <label for="customTip">Custom Tip</label>
        <input type="text" name="custom" id="customTip" disabled>
        <button type="submit" id="calculateTip">Calculate Tip</button>
      </fieldset>
    </form>

    <section>
      <header>Here is Your New Total</header>
      <p>Total: </p>
    </section>

  </section>
</body>
</html>
